<!DOCTYPE html>
<html>
  <head>
    <title>GetYaWeatherApp</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="/stylesheets/style.css" />

    <title>Rose's WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <strong> 🏙 What'A Weather</strong>
        </h1>
        <br />
        <form id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                placeholder="Type name of city.."
                class="form-control"
                autofocus="on"
                autocomplete="off"
                id="search-city-input"
              />
              <input type="submit" value="search" 
               class="btn btn-primary w-100"/>

            </div>
          </div>
        </form>

        <br />
        <h1 class="cityInput" id="city">City</h1>
        <h2>Monday, November 22, 2021</h2>

        <h3></h3>
        <br />
        <ul>
          <li >
            <strong> Today </strong>
            <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">

            <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
          </li>
        
          <li id="weatherDescription">Sunny</li>
          <li>Max <span id="maxTemp"></span>°C</li>
          <li>Min <span id="minTemp"></span>°C</li>
          <li>Humidity <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>

        <hr />
        <div class="row">
          <div class="col-3">
            Mon <br />
            🌞 <br />
            81°/ 69°
          </div>
          <div class="col-3">
            Tue <br />
            🌞 <br />
            77°/ 41°
          </div>
          <div class="col-3">
            Wed <br />
            🌞 <br />
            79°/ 66°
          </div>
          <div class="col-3">
            Thur <br />
            🌞 <br />
            64°/ 61°
          </div>
          <div class="col-3">
            Fri <br />
            🌞 <br />
            93°/ 63°
          </div>
          <div class="col-3">
            Sat <br />
            🌞 <br />
            73°/ 63°
          </div>
          <div class="col-3">
            Sun <br />
            🌞 <br />
            53°/ 43°
          </div>
          <small
            ><a
              href="https://github.com/Raokeyo5/Raoke-s-App-Project"
              target="_blank"
              >Open-source code</a
            >
            by Rose Okeyo</small
          >
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
